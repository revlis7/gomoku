<script src="http://labs.chiapei.me:8000/socket.io/socket.io.js"></script>
<p>nickname: <input id="user" type="text" value="" maxlength="12" /> <input id="signin" type="button" value="signin" /> <span id="message"></span></p>
<canvas id="canvas"></canvas>
<script>
(function () {
  $(document).ready(function (event) {
    // initialize the pattern
    // draw(pattern);

    // add click event
    $('#canvas').click(function (event) {
      var x, y, m, n, elem;
      var canvas = $('#canvas');

      var x = event.pageX - $(this).position().left,
          y = event.pageY - $(this).position().top;

      list.forEach(function (v, k) {
        if (Math.abs(x - v) < 17) {
          m = k;
        }
        if (Math.abs(y - v) < 17) {
          n = k;
        }
        elem = n * 15 + m;
      });

      console.log("m:" + m + " n:" + n);
      console.log("elem:" + elem);

      if (!isNaN(elem)) {
        switch (pattern[elem]) {
          case 1:
          case 2:
            break;
          case 0:
          default:
            round++;
            pattern[elem] = (round % 2) != 0 ? 1 : 2;
            break;
        }
      }
      socket.emit('turn', elem);
      // draw(pattern);
    });

    var socket = null;

    // click connect button
    $('#signin').click(function () {
      if ($('#user').val() == '') {
        $('#message').html('please enter your nickname');
        return;
      } else {
        socket = io.connect('http://labs.chiapei.me:8000/');
        socket.on('connect', function () {
          socket.emit('signin', $('#user').val());
        });

        socket.on('update_rival', function (rival) {
          $('#message').html('your rival: ' + rival);
        });

        socket.on('update_pattern', function (upt_pattern) {
          pattern = upt_pattern;
          // draw(pattern);
        });

        socket.on('message', function (msg) {
          $('#message').html(msg);
        });
      }
    });

    socket.on('connect', function () {

      pattern = upt_pattern;
      // draw(pattern);
    });

    socket.on('message', function (msg) {
      $('#message').html(msg);
    });
    */
  });

  var pattern = new Array(225);
  var list = new Array(15);
  for (var i = 0; i < list.length; i++) {
    list[i] = 41 * i + 42;
  }
  var round = 0;
  var draw = function (pattern) {
    var canvas = document.getElementById('canvas');
    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');
      ctx.canvas.width  = 657;
      ctx.canvas.height = 657;
      ctx.fillRect(42, 42, 575, 575);

      ctx.fillStyle = "#ffffff";
      for (var i = 0; i < 14; i++) {
        for (var j = 0; j < 14; j++) {
          ctx.fillRect(41 * i + 43, 41 * j + 43, 40, 40);
        }
      }

      ctx.fillStyle = "#000000";
      for (var i = 0; i < 15; i++) {
        for (var j = 0; j < 15; j++) {
          switch (pattern[i * 15 + j]) {
            case 1:
              ctx.beginPath();
              ctx.arc(41 * j + 42, 41 * i + 42, 17, 0, Math.PI * 2, 1);
              ctx.fillStyle = "#000000";
              ctx.fill();
              break;
            case 2:
              ctx.beginPath();
              ctx.arc(41 * j + 42, 41 * i + 42, 17, 0, Math.PI * 2, 1);
              ctx.fillStyle = "#ffffff";
              ctx.fill();
              ctx.fillStyle = "#000000";
              ctx.stroke();
              break;
            default:
              break;
          }
        }
      }
    }
  }
})();
</script>
